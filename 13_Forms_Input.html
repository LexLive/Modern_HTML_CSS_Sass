<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
      <div>
        <!-- Text input -->
        <lable for="name">Name</lable>
        <input type="text" name="name" id="name" value="Lex">
      </div>
        <!-- E-mail input -->
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter at email">
      </div>
        <!-- Textarea input-->
      <div>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="30" rows="5"></textarea>
      </div>
        <!-- sex -->
      <div>
        <label for="sex">Sex</label>
          <select name="sex" id="sex">
            <option value="male">Male</option>
            <option value="female" selected>Female</option>
            <option value="other">Other</option>
          </select>
      </div>
        <!-- Age -->
      <div>
        <label for="age">Age</label><br>
        <input type="number" name="age" id="age">
      </div>
      <!-- Date-->
      <div>
          <label for="birthdate">Birthdate</label>
          <input type="date" name="birthdate" id="birthdate">
      </div>
      <!-- Radio-->
      <div>
          <label for="membership">Membershipo</label>
          <input type="radio" name="membership" id="membership" value="simple" checked>Simple
          <input type="radio" name="membership" id="membership" value="standard">Standard
          <input type="radio" name="membership" id="membership" value="super">Super
      </div>
      <!-- checkbox-->
      <div>
        <label for="membership">I like..</label>
        <input type="checkbox" name="membership" id="likes" value="bike" checked>Bike
        <input type="checkbox" name="likes" id="likes" value="car">Car
        <input type="checkbox" name="likes" id="likes" value="boat">Boat
    </div>
    <!-- Input submit -->
    <input type="submit" value="Submit">
    <!-- Button submit -->
    
    <button type="submit">Submit</button>
    <button type="reset"Reset>Reset</button>
  </form>
</body>
</html>
