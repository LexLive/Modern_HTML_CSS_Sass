<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Unordered lists--> <!--Use all the times-->
    <ul style>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <!-- Ordered list-->
        <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        </ol>
    <!--Nested lists-->
    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>
            <li>Nested Item 1</li>
            <li>Nested Item 1</li>
            </ul>
        </li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Tables -->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>lex@gmail.com</td>
            </tr>
            <tr>
                <td>Mom</td>
                <td>Mei</td>
                <td>Mei@gmail.com</td>
            </tr>
        </tbody>


    </table>
</body>
</html>
